apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            buildConfigField "boolean", "LOG_DEBUG", "false"
        }
        debug {
            buildConfigField "boolean", "LOG_DEBUG", "true"
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}
ext {
    isLibrary = true
    pomArtifactId = "Common"
    pomDescription = "Common of android picker"
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/Parse-1.9.4.jar')
    compile files('libs/nrtc-sdk.jar')
    compile files('libs/commons-codec-1.6.jar')
    compile files('libs/alipaySingle-20161222.jar')
    compile project(':library:PushSDK')
    compile 'com.android.support:support-v4:23.+'
    compile 'com.android.support:support-annotations:23.+'
    compile 'com.android.support:design:23.+'
    compile 'com.android.support:cardview-v7:23.+'
    compile 'com.android.support:appcompat-v7:23.+'
    compile project(':library:NumberPicklibrary')
    //retrofit和rxjava
    compile 'com.squareup.retrofit2:retrofit:2.0.0-beta3'
    compile 'com.squareup.okhttp3:logging-interceptor:3.1.2'
    compile 'io.reactivex:rxjava:1.0.1'
    compile 'io.reactivex:rxandroid:1.0.1'
    compile 'com.squareup.retrofit2:converter-gson:2.0.0-beta4'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.0-beta4'
    compile 'com.android.support:multidex:1.0.0'
    //分包
    compile 'com.alibaba:fastjson:1.2.8'
    //json解析封装框架
    compile 'com.commit451:PhotoView:1.2.4'
    //图片缩放
    compile 'com.orhanobut:logger:1.13'
    //打印日志
    compile 'com.github.bumptech.glide:glide:3.6.1'
    //显示图片框架
    compile 'jp.wasabeef:glide-transformations:2.0.1'
    // If you want to use the GPU Filters
    compile 'jp.co.cyberagent.android.gpuimage:gpuimage-library:1.3.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    annotationProcessor 'com.jakewharton:butterknife:7.0.1'
    //view注解
    compile 'com.github.clans:fab:1.6.4'
    //悬浮动画菜单
    //    compile 'cn.hugeterry.updatefun:updatefun:1.8.6'
    //    //fire.im自动更新
    compile 'com.umeng.analytics:analytics:latest.integration'
    //友盟统计
//    compile 'com.github.orangegangsters:swipy:1.2.3@aar'
    //上下刷新
    compile project(':library:FlycoTabLayout_Lib')
    compile project(':library:BaseRecyclerViewAdapterHelper')
    //吐司
    compile project(':library:toasty')
    //侧滑关闭页面
    compile project(':library:SwipeBackLayout')
    compile 'id.zelory:compressor:1.0.4'
    //图片压缩
//    compile files('libs/BaiduLBS_Android.jar')
    compile files('libs/umeng_social_api.jar')
    compile files('libs/umeng_social_net.jar')
    compile files('libs/umeng_social_tool.jar')
    compile files('libs/umeng_social_shareboard.jar')
    //    compile files('libs/Yuntx_IMLib_v5.1.9r.jar')
    compile 'org.greenrobot:greendao:3.2.2'
    // add library
    compile 'org.greenrobot:greendao-generator:3.0.0'
    compile files('libs/tbs_sdk_thirdapp_v3.2.0.jar')
    implementation files('libs/pinyin4j-2.5.0.jar')
}


